plugins {
    id "java-gradle-plugin"
    id "maven-publish"
}

group = "me.clutchy"
version = "1.0.0"

repositories {
    mavenCentral()
    mavenLocal()
}

task install(dependsOn: [publishToMavenLocal])

gradlePlugin {
    plugins {
        librarygen {
            id = "LibraryGen"
            implementationClass = "me.clutchy.librarygen.LibraryGenPlugin"
        }
    }
}
